<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment_02(HTML+CSS)</title>
    <link rel="stylesheet" href="./style.css">
     <!-- Font -->
     <link rel="preconnect" href="https://fonts.googleapis.com" />
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
     <link
       href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
       rel="stylesheet"
     />

</head>
<body>
    <!-- navbar -->
    <div class="container">
    <section aria-label="navbar">
        <nav class="navbar-container">
            <div>
                <img src="./Logo.png" alt="logo">
            </div>
                <div class="growlist">
                    <ul class="list">
                        <li class="listitems">Home</li>
                        <li class="listitems">About</li>
                        <li class="listitems">Service</li>
                        <li class="listitems">Portfolio</li>
                        <li class="listitems">Pricing</li>
                    </ul>
                </div>
                <div class="buttongroup">
                <button class="navbutton">Contact Us</button>
            </div>

      
     </nav>

    </section>

    <!-- banner -->
    <section aria-label="banner">
        <div class="banner-container">
            <!-- left text -->
           <div>
            <h1 class="heading">We Help You <span>Crush</span> Your Competition</h1>
            <p class="description"> Build trust to connect your brand to billions of users and grow
                your revenue through SEO.</p>
                <button class=" btn">See our services</button>
           </div>
           <!-- right text -->
           <div>
            <img src="./Header Illustration.png" alt="illustration">
           </div>
        </div>
    </section>
</div>
